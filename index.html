<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentines</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="envelope-wrapper">
      <div class="envelope">
        <div class="letter">
          <div class="text">
            <p>Kummi, I know I don't treat you well enough, but I try to be my best for you. You are an amazing person as a whole, you're beautiful yet cute, stylish yet goofy. I love you so much and I hope you always remember that. Will you come to my college event tomorrow (Saturday 09/02/2024)</p>
          </div>
          <div class="button">
            <button class="yes-no" id="yes" style="display: none;">Yes</button>
            <button class="yes-no" id="no">No</button>
          </div>
        </div>
      </div>
      <div class="heart" id="heart"></div> <!-- Added id to heart button -->
    </div>
  </div>
  <script src="./scripts.js"></script>
</body>
</html>
